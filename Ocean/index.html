<!doctype html>
<title>Home</title>
<body>
	<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
	<script>			
		window.onkeyup = keyup;
		var inputTextValue;
		function keyup(e) {
			inputTextValue = e.target.value;
			if (e.keyCode == 13) {
				window.location = "http://www.google.com/search?q=" + inputTextValue;
			}
		}
	</script>

	
	<div id="top_bar">
		<a id="youtube", href="https://www.youtube.com">youtube</a>
		<a id="dota2", href="https://www.reddit.com/r/DotA2">r/DotA2</a>
		<a id="android", href="https://www.reddit.com/r/androidthemes">r/androidthemes</a>
		<a id="wiki", href="https://wikipedia.com">wikipedia</a>
		<a id="rice", href="https://www.reddit.com/r/unixporn">r/unixporn</a>
		<a id="xda", href="https://xda-developers.com">xda</a>
</div>
	
	<div id="logo">
	  <!--Uses text and not an image to speed things up -->
	    <span style="color: var(--blue)">G</span>
	    <span style="color: var(--red)">o</span>
	    <span style="color: var(--yellow)">o</span>
	    <span style="color: var(--blue)">g</span>
	    <span style="color: var(--green);)">l</span>
	    <span style="color: var(--red);)">e</span>
	</div>
	
	<div>
		<input id="search_bar", style="search", type="text", spellcheck="false", onKeydown="Javascript: if (event.keyCode == 13) search();", autofocus>
	</div>
	
	<div id="icons", style="font-size:24px">
	  <i id="github", class="fa fa-github-alt", onclick="Javascript: window.location = 'https://github.com/omalleh'"></i>
	  <i id="gplus", class="fa fa-google-plus", onclick="Javascript: window.location = 'https://plus.google.com'"></i>
          <i id="mail", class="fa fa-envelope", onclick="Javascript: window.location = 'https://inbox.google.com'"></i>
          <i id="facebook", class="fa fa-facebook", onclick="Javascript: window.location = 'https://facebook.com/messages'"></i>
          <i id="reddit", class="fa fa-reddit-alien", onclick="Javascript: window.location = 'https://www.reddit.com'"></i>
          <i id="you", class="fa fa-youtube-play", onclick="Javascript: window.location = 'https://www.youtube.com'"></i>
	</div>
	</body>
</head>
